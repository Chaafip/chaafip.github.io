<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C.H.A.A.F.I.P</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div id="navbar"></div>

  <div class="main-content">

  </div>
  <div id="footer"></div>
  <!-- JavaScript libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    $(document).ready(function () {
      // Load the navbar using AJAX
      var navbarDeferred = $.Deferred();
      $("#navbar").load("../composant/navbar.html", function () {
        navbarDeferred.resolve();
      });

      // Load the footer using AJAX
      var footerDeferred = $.Deferred();
      $("#footer").load("../composant/footer.html", function () {
        footerDeferred.resolve();
      });

      // Once both the navbar and footer are loaded, show the main content
      $.when(navbarDeferred, footerDeferred).done(function () {
        $(".main-content").css("display", "block");
      });
    });
  </script>
  <style>
    /* Hide the main content initially */
    .main-content {
      display: none;
    }
  </style>
</body>

</html>
